<!DOCTYPE html>
<html lang="en">

<!-- head -->
<include-head />

<body>

    <!-- preloader  -->
    <include-preloader />

    <!-- header -->
    <include-header />

    <!-- back to top -->
    <include-back-to-top />

    <!-- breadcrumb start -->
    <div class="breadcrumb-area">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-end py-3 mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">CONFIRM GMAIL</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- breadcrumb end -->

    <!-- Banner section -->
    <section class="hero-section-2 pt-100 pb-10" data-aos="fade-up">
        <div class="container">
            <!-- lightbox -->
            <div class="light-box light-box-3"></div>
            <div class="row g-6 justify-content-lg-between justify-content-center align-items-center">
                <div class="col-xl-6 col-sm-8">
                    <div class="d-grid gap-lg-10 gap-md-8 gap-6">
                        <div class="d-md-flex d-grid gap-xl-8 gap-lg-6 gap-4 align-items-baseline">
                            <div class="d-flex align-items-center gap-3">
                                <span class="fw-medium text-nowrap">Confirm Gmail</span>
                                <span class="hr-line"></span>
                            </div>
                            <p class="body-text">
                                Congratulations! Your email has been successfully confirmed. Welcome to Bankko, where
                                financial empowerment begins.
                            </p>
                        </div>
                        <h3 class="title display-three fw-bold mb-lg-10 mb-6">
                            Confirm Gmail
                        </h3>
                    </div>
                </div>
                <div class="col-sm-4 d-none d-sm-block">
                    <div class="inner-hero-banner">
                        <img class="w-100" src="assets/images/confirm-email-hero-banner.png" alt="loan hero banner">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner section end -->

    <!--confirm gmail section start  -->
    <section class="confirm-gmail-section pt-120 pb-120" data-aos="flip-down">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div
                        class="form-area pt-100 pb-lg-20 pb-md-15 pb-10 px-xl-15 px-lg-10 px-8 radius-base bg-primary2">
                        <div class="mb-lg-15 mb-md-10 mb-8">
                            <div class="icon display-1 mx-auto mb-lg-10 mb-md-8 mb-6">
                                <i class="ti ti-mail"></i>
                            </div>
                            <h2 class="title fw-bold mb-lg-5 mb-3 text-primary text-center">
                                Confirm your email
                            </h2>
                            <p class="text-primary text-center">
                                Thanks for registering. Please click on the email confirmation link to activate your
                                account.
                            </p>
                        </div>
                        <div class="d-grid gap-lg-6 gap-4">
                            <button type="submit" class="small-btn alt-color radius-sm w-100">Open Gmail</button>
                            <button type="submit" class="small-btn alt-color outline-btn-2 radius-sm w-100">Reset
                                Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--confirm gmail section end  -->

    <!-- footer section -->
    <include-footer />

    <!-- js scripts -->
    <include-scripts />
</body>

</html>
