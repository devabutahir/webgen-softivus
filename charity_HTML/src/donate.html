<!DOCTYPE html>
<html lang="en">
<!-- head -->
<include-head />

<body>
    <!-- header  -->
    <include-header />
    <div class="pb-120 bg-primary"></div>
    <!-- preloader -->
    <include-preloader />

    <!-- back to top -->
    <include-back-to-top />

    <!-- hero banner section start -->
    <section class="hero-section-2" data-aos="fade-up">
        <div class="container-fluid">
            <div class="container">
                <div class="d-grid gap-2">
                    <span class="display-four text-n0">Donate Now</span>
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">Home</a>
                        <span class="breadcrumb-item active">Donate Now</span>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- hero banner section end -->

    <!-- donate section start -->
    <section class="donate-section pt-120 pb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10" data-aos="fade-down">
                    <!-- donation form  -->
                    <div class="donation-form-area p-xl-15 p-lg-10 p-md-8 p-sm-6 p-4 bg-n10 radius-lg">
                        <div class="donation-info mb-lg-10 mb-md-8 mb-6">
                            <span class="text-h3 text-n50 mb-lg-6 mb-4">Make Donate Today</span>
                            <div class="progress-bar-wrap">
                                <span class="d-block mb-lg-5 mb-3 text-secondary2">62% funded</span>
                                <div class="progress_bar-3">
                                    <div data-value="62%" class="progress-bar-inner">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form action="#" class="donation-form d-grid gap-lg-6 gap-4">
                            <div class="d-flex align-items-center gap-2 bg-n0 radius-xs overflow-hidden">
                                <span class="input-icon d-center bg-secondary2 text-n0">$</span>
                                <input type="text" class="w-100 input-donation-value" readonly>
                            </div>
                            <div class="d-flex align-items-center gap-lg-6 gap-4 flex-wrap">
                                <label class="d-flex align-items-center gap-2 input-radiobox input-donation-money">
                                    <input type="radio" name="donation" value="10" hidden>
                                    <span
                                        class="checkbox fw-semibold text-n0 px-xl-12 px-lg-10 px-md-8 px-sm-6 px-4">$10</span>
                                </label>
                                <label class="d-flex align-items-center gap-2 input-radiobox input-donation-money">
                                    <input type="radio" name="donation" value="25" hidden>
                                    <span
                                        class="checkbox fw-semibold text-n0 px-xl-12 px-lg-10 px-md-8 px-sm-6 px-4">$25</span>
                                </label>
                                <label class="d-flex align-items-center gap-2 input-radiobox input-donation-money">
                                    <input type="radio" name="donation" value="50" hidden>
                                    <span
                                        class="checkbox fw-semibold text-n0 px-xl-12 px-lg-10 px-md-8 px-sm-6 px-4">$50</span>
                                </label>
                                <button type="button" class="btn-secondary alt-color text-n0 radius-sm custom-donation">
                                    Set Amount
                                </button>
                            </div>
                            <span class="text-h4">Personal Info</span>
                            <div class="d-lg-flex d-grid gap-lg-6 gap-4">
                                <input type="text" class="p-3 text-n50 bg-n0 radius-xs w-100 placeholder-n50"
                                    placeholder="First Name">
                                <input type="text" class="p-3 text-n50 bg-n0 radius-xs w-100 placeholder-n50"
                                    placeholder="Last Name">
                            </div>
                            <input type="email" class="p-3 text-n50 bg-n0 radius-xs w-100 placeholder-n50"
                                placeholder="Email Address">
                            <div>
                                <button type="submit" class="btn-primary">
                                    Donate Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- donate section end -->

    <!-- call to action  -->
    <div class="py-20">
        <div class="py-5"></div>
    </div>
    <include-call-to-action />

    <!-- footer section -->
    <include-footer />

    <!-- js scripts -->
    <include-scripts />
</body>

</html>
