<!DOCTYPE html>
<html lang="en">
<!-- head -->
<include-head />

<body>
    <!-- header  -->
    <include-header />
    <div class="pb-120 bg-primary"></div>
    <!-- preloader -->
    <include-preloader />

    <!-- back to top -->
    <include-back-to-top />

    <!-- hero banner section start -->
    <section class="hero-section-2" data-aos="fade-up">
        <div class="container-fluid">
            <div class="container">
                <div class="d-grid gap-2">
                    <span class="display-four text-n0">Cart</span>
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">Home</a>
                        <span class="breadcrumb-item active">Cart</span>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- hero banner section end -->

    <!-- cart section start -->
    <section class="cart-section pt-120 pb-120">
        <div class="container">
            <div class="cart-list-area mb-lg-15 mb-md-10 mb-8">
                <div class="table-responsive">
                    <table class="table common-table">
                        <thead data-aos="fade-down">
                            <tr>
                                <th class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end"></th>
                                <th class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end"></th>
                                <th class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">Product</th>
                                <th class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">Price</th>
                                <th class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">Quantity</th>
                                <th class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-items-center" data-aos="fade-up">
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2">
                                    <button class="text-n50 cart-item-delete">
                                        <i class="ph-fill ph-trash"></i>
                                    </button>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2">
                                    <div class="cart-item-thumb">
                                        <img class="w-100 radius-sm" src="assets/images/product-2.png" alt="product">
                                    </div>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <span class="text-n50 fw-semibold">
                                        Heart Hat
                                    </span>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <span class="text-n50 fw-semibold">
                                        £89.00
                                    </span>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <div
                                        class="quantity d-inline-flex align-items-center justify-content-center gap-1 py-2 px-4 border n50-border_20 rounded-pill text-sm">
                                        <button class="quantityDecrement"><i class="ph ph-minus"></i></button>
                                        <input type="text" value="1" class="quantityValue">
                                        <button class="quantityIncrement"><i class="ph ph-plus"></i></button>
                                    </div>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <span class="text-n50 fw-semibold">
                                        £89.00
                                    </span>
                                </td>
                            </tr>
                            <tr class="align-items-center" data-aos="fade-up">
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2">
                                    <button class="text-n50 cart-item-delete">
                                        <i class="ph-fill ph-trash"></i>
                                    </button>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2">
                                    <div class="cart-item-thumb">
                                        <img class="w-100 radius-sm" src="assets/images/product-1.png" alt="product">
                                    </div>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <span class="text-n50 fw-semibold">
                                        Charity Logo T-shirt
                                    </span>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <span class="text-n50 fw-semibold">
                                        £89.00
                                    </span>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <div
                                        class="quantity d-inline-flex align-items-center justify-content-center gap-1 py-2 px-4 border n50-border_20 rounded-pill text-sm">
                                        <button class="quantityDecrement"><i class="ph ph-minus"></i></button>
                                        <input type="text" value="1" class="quantityValue">
                                        <button class="quantityIncrement"><i class="ph ph-plus"></i></button>
                                    </div>
                                </td>
                                <td class="py-lg-4 py-2 px-xxl-6 px-lg-4 px-2 text-end">
                                    <span class="text-n50 fw-semibold">
                                        £89.00
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex flex-md-nowrap flex-wrap justify-content-between align-items-center gap-4 py-4 px-lg-6 px-4 bg-n10 rounded-bottom-4"
                    data-aos="fade-up">
                    <form action="#" class="d-flex flex-sm-nowrap flex-wrap align-items-center gap-3">
                        <input type="text" class="py-3 px-lg-6 px-4 radius-xs bg-n0 border n50-border_20"
                            placeholder="Enter coupon code">
                        <button type="submit" class="btn-primary alt-color radius-xs">Apply coupon</button>
                    </form>
                    <button type="button" class="btn-primary alt-color radius-xs">Update cart</button>
                </div>
            </div>

            <!-- cart calculation area -->
            <div class="row justify-content-end" data-aos="fade-up">
                <div class="col-xl-4 col-lg-6">
                    <h3 class="text-n50 mb-lg-6 mb-4">Cart totals</h3>
                    <ul class="d-grid gap-4 py-4 border n50-border_20 radius-base mb-4">
                        <li class="d-flex align-items-center px-lg-6 px-4">
                            <span class="text-n50 fw-semibold w-100">Subtotal</span>
                            <span class="text-n50 fw-semibold w-100">
                                £89.00
                            </span>
                        </li>
                        <li><span class="d-block border-bottom n50-border_20"></span></li>
                        <li class="d-flex align-items-center px-lg-6 px-4">
                            <span class="text-n50 fw-semibold w-100">Shipping</span>
                            <span class="text-n50 fw-semibold w-100">
                                Free
                            </span>
                        </li>
                        <li><span class="d-block border-bottom n50-border_20"></span></li>
                        <li class="d-flex align-items-center px-lg-6 px-4">
                            <span class="text-n50 fw-semibold w-100">Total</span>
                            <span class="text-secondary2 fw-semibold w-100">
                                £89.00
                            </span>
                        </li>
                    </ul>
                    <a href="checkout.html" class="btn-primary radius-xs w-100">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </section>
    <!-- cart section end -->

    <!-- call to action  -->
    <div class="py-20">
        <div class="py-5"></div>
    </div>
    <include-call-to-action />

    <!-- footer section -->
    <include-footer />

    <!-- js scripts -->
    <include-scripts />
</body>

</html>
